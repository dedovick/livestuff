<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label>Data:</ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MM YYYY" value="{{data}" (ionChange)="updateMyDate()" [(ngModel)]="selectedData">
      </ion-datetime>
    </ion-item>
  <div padding class="scrolling-wrapper" scrollX="true">
    <ion-chip *ngFor="let cat of categorias" (click)="setCategoria(cat)" class="card">
      <ion-label color="dark" [ngClass]="{'selectedCat' : selectedCat.indexOf(cat) > -1}">{{cat}}</ion-label>
    </ion-chip>
  </div>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card class="eventcard" *ngFor="let event of events" [hidden]="selectedCat.length > 0 && selectedCat.indexOf(event.type) === -1" margin-bottom>
      <ion-img [src]="event.largeimage" class="img-list"></ion-img>
      <ion-card-content>
        <ion-row >
          <ion-col size="2"><h1 class="month">{{event.data.substring(8,10)}}</h1><h2 class="month">{{event.data.substring(5,7)}}</h2><h3 class="month">{{event.data.substring(0, 4)}}</h3></ion-col>
          <div class="seperator"></div>
          <ion-col size="7" class="name"><h2><strong>{{event.artista}}</strong></h2><h4 class="venue">{{event.title}}</h4></ion-col>
          <ion-col *ngIf="event.status === 'offline'" size="2">
            <button ion-button color="greenish" class="btn" (click)='callYoutube(event.videoId)'>BOOK</button>
            <button  ion-button (click)="sendShare(event)" class="btnSs">
              <ion-icon slot="icon-only" name="share" style="font-size: 20px;"></ion-icon>
            </button>
            </ion-col>
          <ion-col *ngIf="event.status === 'online'" size="2">
            <button ion-button color="red" class="btnlive" (click)='callYoutube(event.videoId)'>LIVE</button>            
            <button  ion-button (click)="sendShare(event)" class="btnSs">
              <ion-icon slot="icon-only" name="share" style="font-size: 20px;"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <div class="hor-seperator"></div>
        <ion-row>
          <ion-col size="6"><ion-badge color="light">{{event.type}}</ion-badge></ion-col>
          <ion-col size="6" class="righttext">{{event.time}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-header >
    <ion-toolbar color='danger'>
      <ion-title>
        <h1>Livestuff</h1>
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-textarea rows="6" placeholder="Escreva sua sugestão, shows que não constam na agenda ou problemas identificados..."  [(ngModel)]="data.text"></ion-textarea>
    </ion-item>
    <button ion-button class="send-button" (click)="sendSuggest()" >
      Enviar
    </button>
</ion-content>

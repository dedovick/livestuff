<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="evento-logo">
    <img src="assets/img/appicon.svg" alt="">
  </div>

  <form #eventoForm="ngForm" novalidate>
    <ion-list #scheduleList>
      <ion-item-group *ngFor="let evento of eventos">
        <ion-item-divider sticky>
          <ion-label>
            {{(evento.data | date: 'dd/MM/yyyy') + ' - ' + evento.time + 'h'}}
          </ion-label>
        </ion-item-divider>
  
          <ion-item> <!--routerLink="cadastrar">-->
            <ion-label>
              <h3>{{evento.title}}</h3>
              <p>
                {{evento.artista}}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
              Favorite
            </ion-item-option>
            <ion-item-option color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')"
              *ngIf="segment === 'favorites'">
              Remove
            </ion-item-option>
          </ion-item-options>
      </ion-item-group>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onCadastrar()" type="submit" expand="block">Cadastrar</ion-button>
    </div>
  </form>

</ion-content>
